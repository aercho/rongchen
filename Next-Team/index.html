<!DOCTYPE html>
<html>
<head>
	<title>OA办公</title>
	<link rel="stylesheet" type="text/css" href="./css/mdui.css">
	<link rel="stylesheet" type="text/css" href="./css/element.css">
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<link rel="stylesheet" href="http://mdui-org.b0.upaiyun.com/source/dist/css/mdui.min.css?v=2873192a693ae603ce98084bbb84cb86"/>
  <link rel="stylesheet" href="http://mdui-org.b0.upaiyun.com/docs/assets/css/highlight/github-gist.css"/>
  <link rel="stylesheet" href="http://mdui-org.b0.upaiyun.com/docs/assets/css/highlight/railscasts.css"/>
  <link rel="stylesheet" href="http://mdui-org.b0.upaiyun.com/docs/assets/css/docs.css"/>
</head>
<!-- mdui-drawer-body-left 类为 body 添加 padding-left，只要左侧有默认打开的抽屉栏，就要添加这个类。 -->
<!-- mdui-drawer-body-right 类为 body 添加 padding-right，只要右侧有默认打开的抽屉栏，就要添加这个类。 -->
<body class="mdui-drawer-body-left mdui-theme-layout-dark" >
	<!-- header部分 -->
	<header class="mdui-appbar mdui-appbar-fixed ">
	  <div class="mdui-toolbar mdui-color-theme">
	    <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}"><i class="mdui-icon material-icons">&#xe5d2;</i></a>
	    <a href="javascript:;" class="mdui-typo-title">OA管理系统</a>
	    <!-- 空div只是一个占位元素，辅助布局 -->
	    <div class="mdui-toolbar-spacer"></div>
	    <!-- <div class="mdui-chip"> -->
		  <a href="#" class="mdui-chip-title">登录</a>
	<!-- 	</div> -->
	    <a href="#">退出</a>
	    <!-- <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe8b6;</i></a> -->
	    <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe5d5;</i></a>
	    <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe5d4;</i></a>
	  </div>
	  <div class="mdui-tab mdui-color-theme" mdui-tab>
	  	<div class="mdui-toolbar-spacer"></div>
	    <a href="#example3-tab1" class="mdui-ripple mdui-ripple-white">权限管理</a>
	    <a href="#example3-tab1" class="mdui-ripple mdui-ripple-white">会员管理</a>
	    <a href="#example3-tab1" class="mdui-ripple mdui-ripple-white">商品分类</a>
	    <a href="#example3-tab1" class="mdui-ripple mdui-ripple-white">订单管理</a>
	    <a href="#example3-tab1" class="mdui-ripple mdui-ripple-white">商城管理</a>
	    <div class="mdui-toolbar-spacer"></div>
	  </div>
	</header>


	<!-- 抽屉栏在左侧 -->
	<div class="mdui-drawer" style="" id="left-drawer" overlay="false">
	    <div class="mdui-list">
	    	<h2 style="margin-left: 20px">团队管理</h2>
	    	<div class="mdui-divider"></div><!-- 分割线 -->
	    	<!-- 列表项 -->
    	 	<div class="mdui-list" mdui-collapse="{accordion: true}">

    	 	<div class="mdui-collapse-item">
    	 		<div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
			      <i class="mdui-list-item-icon mdui-icon material-icons">&#xe851;</i>
			      <div class="mdui-list-item-content">人员管理</div>
			      <i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
			    </div>
			    <ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
			      <li class="mdui-list-item mdui-ripple">成员１</li>
			      <li class="mdui-list-item mdui-ripple">成员２</li>
			      <li class="mdui-list-item mdui-ripple">成员３</li>
			      <li class="mdui-list-item mdui-ripple">成员４</li>
			    </ul>
				</div>

			  <div class="mdui-collapse-item">
    	 		<div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
			      <i class="mdui-list-item-icon mdui-icon material-icons">&#xe851;</i>
			      <div class="mdui-list-item-content">任务管理</div>
			      <i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
			    </div>
			    <ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
			      <li class="mdui-list-item mdui-ripple">待办任务１</li>
			      <li class="mdui-list-item mdui-ripple">待办任务２</li>
			      <li class="mdui-list-item mdui-ripple">待办任务３</li>
			      <li class="mdui-list-item mdui-ripple">待办任务４</li>
			    </ul>
				</div>

			  <div class="mdui-divider-inset"></div>
			  <div class="mdui-list-item mdui-ripple">
			  	<i class="mdui-list-item-icon mdui-icon material-icons">&#xe85c;</i>
			    <div class="mdui-list-item-content">投票管理</div>
			  </div>
			  <div class="mdui-divider-inset"></div>
			  <div class="mdui-list-item mdui-ripple">
			  	<i class="mdui-list-item-icon mdui-icon material-icons">&#xe90f;</i>
			    <div class="mdui-list-item-content">冒泡管理</div>
			  </div>
			</div>
		</div>
	</div>
	<!-- container -->
	<div class="mdui-container mdui-shadow-8 mdui-color-white" style="height: 800px" id="main_container">
		dasdasdasdsa
	</div>

	<!-- 浮动操作按钮 -->
	<div class="mdui-fab-wrapper" mdui-fab="{trigger: 'hover'}" id="exampleFab">
	  <button class="mdui-fab mdui-ripple mdui-color-blue">
	    <!-- 默认显示的图标 -->
	    <i class="mdui-icon material-icons">&#xe145;</i>
	    
	    <!-- 在拨号菜单开始打开时，平滑切换到该图标，若不需要切换图标，则可以省略该元素 -->
	    <i class="mdui-icon mdui-fab-opened material-icons">&#xe22b;</i>
	  </button>
	  <div class="mdui-fab-dial">
	    <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-pink"><i class="mdui-icon material-icons">&#xe864;</i></button>
	    <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-red"><i class="mdui-icon material-icons">&#xe866;</i></button>
	    <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-orange"><i class="mdui-icon material-icons">&#xe191;</i></button>
	    <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-blue"><i class="mdui-icon material-icons">&#xe913;</i></button>
	  </div>
	</div>




	<!-- <div style="height: 10000px"></div> -->

	<script type="text/javascript" src="./js/mdui.js"></script>
</body>
</html>
