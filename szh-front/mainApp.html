<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="js/jquery-migrate-1.2.1.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="uEditor/uEditor.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="ngmodules/angular-route.js"></script>
	<script type="text/javascript" src="js/ngDialog.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/activity.css">
	<link rel="stylesheet" type="text/css" href="css/article.css">
	<link rel="stylesheet" type="text/css" href="css/article_detail.css">
	<link rel="stylesheet" type="text/css" href="css/activity_detail.css">
	<link rel="stylesheet" type="text/css" href="css/member.css">
	<link rel="stylesheet" type="text/css" href="css/member_activity.css">
	<link rel="stylesheet" type="text/css" href="css/member_article.css">
	<link rel="stylesheet" type="text/css" href="css/member_data.css">
	<link rel="stylesheet" type="text/css" href="css/search.css">
	<link rel="stylesheet" type="text/css" href="css/writeArticle.css">

	<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui.theme.min.css">
	<link rel="stylesheet" type="text/css" href="uEditor/uEditor.css">
	<link rel="stylesheet" type="text/css" href="uEditor/uEditorContent.css">
	<link rel="stylesheet" type="text/css" href="css/ngDialog.css">
	<link rel="stylesheet" type="text/css" href="css/ngDialog-theme-default.css">
	<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui.theme.min.css">
	
	<script type="text/javascript">
		angular.module("mainApp", ["ngRoute", "ngDialog"])
		.config(function ($routeProvider) {
			$routeProvider.when("/activity", {
				templateUrl: "/views/activity.html"
			});

			$routeProvider.when("/activity_detail", {
				templateUrl: "views/activity_detail.html"
			})

			$routeProvider.when("/article_detail", {
				templateUrl: "/views/article_detail.html"
			});

			$routeProvider.when("/article", {
				templateUrl: "/views/article.html"
			});

			$routeProvider.when("/member", {
				templateUrl: "/views/member.html"
			});

			$routeProvider.when("/member_activity", {
				templateUrl: "/views/member_activity.html"
			});

			$routeProvider.when("/member_article", {
				templateUrl: "/views/member_article.html"
			});

			$routeProvider.when("/member_data", {
				templateUrl: "/views/member_data.html"
			});

			$routeProvider.when("/search", {
				templateUrl: "/views/search.html"
			});

			$routeProvider.when("/write_article", {
				templateUrl: "/views/write_article.html"
			});

			$routeProvider.otherwise({
				templateUrl: "/views/main.html"
			});
		});
		
	</script>
	<script type="text/javascript" src="js/controllers/DialogController.js"></script>
	<script type="text/javascript" src="js/controllers/globalController.js"></script>
</head>
<body ng-controller="globalCtrl">
	<ng-include src="'views/common/header.html'"></ng-include>

	<div ng-view></div>

	<ng-include src="'views/common/footer.html'"></ng-include>

</body>
</html>
