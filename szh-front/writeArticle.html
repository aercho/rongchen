<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="js/jquery-migrate-1.2.1.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="uEditor/uEditor.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui.theme.min.css">
	<link rel="stylesheet" type="text/css" href="uEditor/uEditor.css">
	<link rel="stylesheet" type="text/css" href="uEditor/uEditorContent.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/writeArticle.css">
</head>
<body>
	<ng-include src="'views/header.html'"></ng-include>
	<div id="container">
		<form id="writeArticle" >
			<p>
				<input type="text" name="writeArticle" class="text" placeholder="输入文章标题">
			</p>
			<p>
				<textarea name="content" class="uEditorCustom"></textarea>
			</p>
			<p>
				<button class="button">提交审核</button>
			</p>
		</form>
	</div>

	<ng-include src="'views/footer.html'"></ng-include>
	<div id="login">
		<p>
			<input type="text" name="tel" class="text" id="tel">
		</p>
		<p>
			<input type="password" name="pass" class="text" id="pass">
		</p>
		<p>
			<input type="button" class="button" value="登录">
		</p>
		<p class="p">
			<a href="javascript:;" class="reg_a">注册</a>|<a href="javascript:;" class="find_pass">找回密码</a>
		</p>
	</div>
	<div id="reg">
		<p>
			<input type="text" name="tel" class="text" id="tel"></input>
		</p>
		<p>
			<input type="text" name="textcode" class="text" id="textcode"></input>
		</p>
		<p>
			<input type="password" name="pass" class="text" id="pass"></input>
		</p>
		<p>
			<input type="button" class="button" value="注册">
		</p>
		<p class="p">
			<a href="javascript:;" class="login_a">登陆</a>|<a href="javascript:;" class="find_pass">找回密码</a>
		</p>
	</div>
	<div id="find_pass">
		<p>
			<input type="text" name="tel" class="text" id="tel"></input>
		</p>
		<p>
			<input type="text" name="textcode" class="text" id="textcode"></input>
		</p>
		<p>
			<input type="password" name="pass" class="text" id="pass"></input>
		</p>
		<p>
			<input type="button" class="button" value="找回密码">
		</p>
		<p class="p">
			<a href="javascript:;" class="login_a">登陆</a>|<a href="javascript:;" class="find_pass">找回密码</a>
		</p>
	</div>
</body>
</html>
